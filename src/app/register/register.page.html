  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

    <div class="title">Registar</div>
    <div>Cria agora a tua conta!</div>
  </div>

  <p class="go-input-label">Nome</p>
  <ion-input class="go-input" placeholder="Nome completo"></ion-input>
  <p class="go-input-label">E-mail</p>
  <ion-input class="go-input" placeholder="Insere aqui o teu email"></ion-input>
  <p class="go-input-label">Palavra-passe</p>
  <ion-input class="go-input" placeholder="Insere aqui a tua palavra-passe"></ion-input>

  <ion-button class="register">Registar</ion-button>
