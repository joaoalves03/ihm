<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Pesquisa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex justify-center items-center w-full h-full" *ngIf="loading, else content">
    <ion-spinner></ion-spinner>
  </div>

  <ng-template #content>
    <div class="flex flex-col p-4 w-full h-full gap-4">
      <app-restaurant-card
        *ngFor="let restaurant of restaurants"
        [restaurant]="restaurant">
        {{restaurant.name}}
      </app-restaurant-card>
    </div>
  </ng-template>
</ion-content>
