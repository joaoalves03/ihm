<div class="flex flex-col w-full h-full items-center">
  <div class="flex flex-col w-full relative">
    <img class="h-48 object-cover" src="https://picsum.photos/400/600" alt="">
    <div class="profile-picture-wrapper" id="profile-picture">
      <div *ngIf="profile_picture === null, else profilePicture">
        <ion-spinner></ion-spinner>
      </div>
      <ng-template #profilePicture>
        <img [src]="profile_picture" alt="">
      </ng-template>
      <span class="material-icons">photo_camera</span>
      <input type="file" id="file-input" accept="image/*" class="hidden">
    </div>
  </div>
  <div class="pt-16 pb-8 text-xl font-semibold">{{ name }}</div>
  <form class="flex flex-col gap-4">
    <div class="input">
      <label for="name">Nome</label>
      <div>
        <span class="material-icons">person</span>
        <ion-input id="name" [placeholder]="name"></ion-input>
      </div>
    </div>
    <div class="input">
      <label for="email">Email</label>
      <div>
        <span class="material-icons">email</span>
        <ion-input id="email" [placeholder]="email"></ion-input>
      </div>
    </div>
    <div class="input">
      <label for="password">Palavra-passe</label>
      <div>
        <span class="material-icons">lock</span>
        <ion-input type="password" id="password" placeholder="bananas123*"></ion-input>
      </div>
    </div>
    <ion-button class="px-12">Guardar</ion-button>
    <ion-button class="px-12" (click)="signOut()">Terminar sess√£o</ion-button>
  </form>
</div>
