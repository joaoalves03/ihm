<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Ver avaliação</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="userreview-header flex justify-between items-center m-4">
    <div class="">
      <div class="text-xl font-medium">Avaliação de “{{ user?.name }}”</div>
      <div class="review-rating flex items-center">
        <span class="text-2xl mr-2">{{ review?.rating }}</span>
        <span class="material-icons text-yellow-500">star</span>
      </div>
    </div>
    <ion-avatar slot="end">
      <img src="https://picsum.photos/200/200" class="rounded-full" alt="">
    </ion-avatar>
  </div>

  <div class="review-content m-4">
    <p>{{ review?.text }}</p>
  </div>

  <div class="review-images flex space-x-2 m-4">
    <img src="https://picsum.photos/200/200" class="w-1/3 rounded-lg" alt="Food Image 1">
    <img src="https://picsum.photos/200/201" class="w-1/3 rounded-lg" alt="Food Image 2">
    <img src="https://picsum.photos/200/202" class="w-1/3 rounded-lg" alt="Food Image 3">
  </div>

  <div class="review-feedback m-4">
    <p class="font-bold">Achou esta avaliação útil?</p>
    <div class="flex space-x-4 mt-2">
      <span class="material-icons">thumb_up</span>
      <span class="material-icons">thumb_down</span>

    </div>
  </div>
</ion-content>
