<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="p-4">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favoritos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="flex items-center justify-between mb-4">
    <div class="flex items-center">
      <ion-avatar>
        <img src="https://picsum.photos/50/50" alt="XD">
      </ion-avatar>
      <h2 class="ml-4 text-xl">Username</h2>
    </div>
    <ion-button fill="clear">
      <ion-icon slot="icon-only" name="settings"></ion-icon>
    </ion-button>
  </div>

  <!--restaurantes favoritos -->
  <div class="flex gap-4 overflow-x-auto p-2">
    <app-restaurant-card-simple></app-restaurant-card-simple>
    <app-restaurant-card-simple></app-restaurant-card-simple>
    <app-restaurant-card-simple></app-restaurant-card-simple>
  </div>

  <!--Avaliações secção-->
  <ion-card>
    <ion-card-header>
      <ion-card-title>As tuas Avaliações</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item class="mb-2">
        <ion-thumbnail slot="start">
          <img src="https://picsum.photos/300/500" />
        </ion-thumbnail>
        <ion-label>
          <h3>Sobre "Braseiro das Mimosas"</h3>
          <p>Frango espetacular!!! Melhor restaurante...</p>
        </ion-label>
       <div class="flex gap-1 items-center">
         <div class="text-lg font-bold">5</div>
         <span class="material-icons text-yellow-500">star</span>
       </div>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://picsum.photos/300/500" />
        </ion-thumbnail>
        <ion-label>
          <h3>Sobre "Coral"</h3>
          <p>É bom</p>
        </ion-label>
        <div class="flex gap-1 items-center">
          <div class="text-lg font-bold">4.5</div>
          <span class="material-icons text-yellow-500">star</span>
        </div>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
