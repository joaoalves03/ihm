<ion-content [fullscreen]="true">
  <!-- Favoritos Section -->
  <div class="text-2xl font-semibold px-6 pt-8 pb-4">Restaurantes favoritos</div>
  <div class="flex gap-4 overflow-x-auto py-8">
    <ng-container *ngFor="let restaurant of favoriteRestaurants">
      <app-restaurant-card-simple [restaurant]="restaurant"></app-restaurant-card-simple>
    </ng-container>
  </div>

  <!-- Avaliações Section -->
  <div class="text-xl font-semibold p-4">As suas Avaliações</div>
  <ng-container *ngFor="let review of userReviews">
    <div class="flex flex-row justify-between m-2 bg-gray-100 items-center p-2 rounded-xl gap-4"
         [routerLink]="'/userreview/' + review.id">
      <div class="flex gap-2 truncate">
        <img class="w-12 h-12 rounded-full object-cover" [src]="getReviewerPicture(review.reviewer_id)"
             (error)="onImageError($event)" alt="">
        <div class="flex flex-col justify-center">
          <h3 class="font-semibold">{{ review.name }}</h3>
          <p class="line-clamp-1 truncate">{{ review.text }}</p>
        </div>
      </div>
      <div>
        <ion-badge class="flex items-center justify-center gap-1 px-2" slot="end">
          <div class="text-lg">{{ review.rating }}</div>
          <span class="material-icons">star</span>
        </ion-badge>
      </div>
    </div>
  </ng-container>
</ion-content>
