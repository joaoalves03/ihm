<div class="flex flex-row h-48 gap-2 rounded-xl shadow-lg bg-gray-100" (click)="openRestaurantDetails()">
  <img class="w-1/2 h-auto object-cover rounded-l-xl" src="https://picsum.photos/200/300" alt="">
  <div class="flex w-1/2 flex-col justify-between p-2">
    <div>
      <div class="font-bold line-clamp-2">{{ restaurant?.name }}</div>
      <div class="flex flex-row">
        <div>5.0</div>
        <span class="material-icons text-yellow-400">star</span>
      </div>
      <div>
        <app-restaurant-icons [restaurantAccessibility]="restaurant?.accessibility ?? []"></app-restaurant-icons>
      </div>
    </div>
    <div class="flex w-full justify-end">
      <div class="inline-flex flex-row text-green-500 border-green-500 border-solid border-2 rounded-3xl p-1.5">
        <span class="material-icons">location_on</span>
        <div class="pr-1.5">{{ distance }} km</div>
      </div>
    </div>
  </div>
</div>
